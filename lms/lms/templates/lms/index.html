<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learning Management System</title>
</head>
<body>
	<h1>This is my frist project</h1>

	{% for p in all %}
		<h2>{{ p.title }}</h2>
		<p>{{ p.content }}</p>
		<small>{{ p.date_posted }}</small>
		<p>{{ p.author.username }}</p>
		<hr>
	{% endfor %}
	
</body>
</html>
